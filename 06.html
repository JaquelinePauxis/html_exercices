<!DOCTYPE html>
<html>

</head>
<body>
    <h1>Relatório de Vendas</h1>

        <tr>
            <th>Nome do Produto</th>
            <th>Preço Unitário (R$)</th>
            <th>Quantidade Vendida</th>
            <th>Total de Vendas (R$)</th>

        <tr>
            <td>Produto A</td>
            <td>50.00</td>
            <td>100</td>
            <td>5000.00</td>

        <tr>
            <td>Produto B</td>

            <td>75</td>
            <td>2250.00</td>
        </tr>
        <tr>
            <td>Produto C</td>
            <td>25.00</td>
            <td>120</td>
            <td>3000.00</td>
        </tr>
    </table>

</html>
