<!-- 4. Crie uma página HTML que use tags de lista para listar os recursos de um produto, como recursos do software ou especificações do produto. -->

<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="email">Endereço de E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
        
        <label for="interesses">Selecione seus interesses:</label><br>
        <input type="checkbox" id="esportes" name="interesses" value="Esportes">
        <label for="esportes">Esportes</label><br>
        
        <input type="checkbox" id="tecnologia" name="interesses" value="Tecnologia">
        <label for="tecnologia">Tecnologia</label><br>
        
        <input type="checkbox" id="cinema" name="interesses" value="Cinema">
        <label for="cinema">Cinema</label><br><br>
        
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
